<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .input-section textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .status-section.active {
            display: block;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.running {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.completed {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .metric-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .message-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .thread-id {
            font-size: 12px;
            color: #666;
            font-family: monospace;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .data-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .data-section h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .json-display {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            max-height: 400px;
        }

        .polling-info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .error-message {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 12px;
            border-radius: 4px;
            color: #721c24;
            margin-bottom: 15px;
        }

        .reset-button {
            background: #6c757d;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Polling API Test</h1>
            <p>Test the /chat endpoint with automatic polling functionality</p>
        </div>

        <div class="content">
            <div class="input-section">
                <label for="messageInput">Enter your message:</label>
                <textarea
                    id="messageInput"
                    placeholder="e.g., Analyze Q4 sales report"
                ></textarea>
            </div>

            <button class="button" id="sendButton" onclick="sendMessage()">
                ðŸš€ Send Message
            </button>

            <div class="status-section" id="statusSection">
                <div class="status-header">
                    <h2>Workflow Status</h2>
                    <div>
                        <span class="status-badge" id="statusBadge">running</span>
                        <button class="button reset-button" onclick="resetSession()">ðŸ”„ Reset</button>
                    </div>
                </div>

                <div class="thread-id" id="threadId"></div>

                <div class="polling-info" id="pollingInfo" style="display: none;">
                    ðŸ”„ Polling for updates...
                </div>

                <div class="error-message" id="errorMessage" style="display: none;"></div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>

                <div class="metrics">
                    <div class="metric-card">
                        <div class="metric-label">Progress</div>
                        <div class="metric-value" id="progressText">0/4</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Current Node</div>
                        <div class="metric-value" id="currentNode">-</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Status</div>
                        <div class="metric-value" id="statusText">IDLE</div>
                    </div>
                </div>

                <div class="message-box" id="messageBox"></div>

                <div class="data-section" id="dataSection" style="display: none;">
                    <h3>ðŸ“Š Workflow Data</h3>
                    <pre class="json-display" id="jsonData"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const CHAT_ENDPOINT = `${API_BASE_URL}/chat`;
        const POLL_INTERVAL = 2000; // 2 seconds

        let currentThreadId = null;
        let pollingInterval = null;

        async function sendMessage() {
            const message = document.getElementById('messageInput').value.trim();

            if (!message) {
                alert('Please enter a message');
                return;
            }

            // Disable button and show loading
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.textContent = 'â³ Sending...';

            try {
                const response = await fetch(CHAT_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentThreadId = data.thread_id;

                // Display initial response
                updateUI(data);

                // Show status section
                document.getElementById('statusSection').classList.add('active');

                // Start polling if status is running
                if (data.status === 'running') {
                    startPolling();
                }

                // Clear input
                document.getElementById('messageInput').value = '';

            } catch (error) {
                showError(`Error sending message: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'ðŸš€ Send Message';
            }
        }

        async function pollWorkflow() {
            if (!currentThreadId) return;

            document.getElementById('pollingInfo').style.display = 'block';

            try {
                const response = await fetch(CHAT_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ thread_id: currentThreadId })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                updateUI(data);

                // Stop polling if completed or failed
                if (data.status === 'completed' || data.status === 'failed') {
                    stopPolling();

                    if (data.status === 'completed') {
                        showSuccess('âœ… Workflow completed successfully!');
                    } else {
                        showError('âŒ Workflow failed!');
                    }
                }

            } catch (error) {
                showError(`Error polling workflow: ${error.message}`);
                stopPolling();
            }
        }

        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            pollingInterval = setInterval(pollWorkflow, POLL_INTERVAL);
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
            document.getElementById('pollingInfo').style.display = 'none';
        }

        function updateUI(data) {
            // Update thread ID
            document.getElementById('threadId').textContent = `Thread ID: ${data.thread_id}`;

            // Update status badge
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.textContent = data.status;
            statusBadge.className = `status-badge ${data.status}`;

            // Update progress
            const progress = data.progress || { current: 0, total: 4 };
            const percentage = (progress.current / progress.total) * 100;
            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${progress.current}/${progress.total}`;

            // Update current node
            document.getElementById('currentNode').textContent = data.current_node || '-';

            // Update status text
            document.getElementById('statusText').textContent = data.status.toUpperCase();

            // Update message
            document.getElementById('messageBox').textContent = data.message || 'No message';

            // Update data section
            if (data.data && Object.keys(data.data).length > 0) {
                document.getElementById('dataSection').style.display = 'block';
                document.getElementById('jsonData').textContent = JSON.stringify(data.data, null, 2);
            }

            // Hide error message on successful update
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const pollingInfo = document.getElementById('pollingInfo');
            pollingInfo.textContent = message;
            pollingInfo.style.display = 'block';
            pollingInfo.style.background = '#d4edda';
            pollingInfo.style.borderColor = '#28a745';
            pollingInfo.style.color = '#155724';
        }

        function resetSession() {
            stopPolling();
            currentThreadId = null;
            document.getElementById('statusSection').classList.remove('active');
            document.getElementById('messageInput').value = '';
            document.getElementById('dataSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('pollingInfo').style.display = 'none';
        }

        // Allow Enter key to send message (Ctrl+Enter)
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
