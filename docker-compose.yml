version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: polling-api-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - polling-api-network

volumes:
  mongodb_data:
    driver: local

networks:
  polling-api-network:
    driver: bridge
